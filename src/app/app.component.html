<div class="body">
<div class="ajith">
  <form [formGroup]="loginForm">
    <table>
      <tr>
        <td><label>Name :</label> </td>
        <td><input type="text" placeholder="Name" formControlName="name"></td>
      </tr>
      <br>
      <tr>
        <td><label>Age :</label> </td>
        <td><input type="number" placeholder="Age" formControlName="age"></td>
      </tr>
      <br>
      <tr>
        <td>DOB :</td>
        <td>
          <input type="date" formControlName="dob" name="dob" />
        </td>
      </tr>
      <br>
      <tr>
        <td><label>Place :</label> </td>
        <td><input type="text" placeholder="Place" formControlName="place"></td>
      </tr>
      <br>
      <tr>
        <td></td>
        <td><button [disabled]='loginForm.invalid' (click)="savedata()">SAVE</button>
          <button (click)="updatedata()">Update</button>
        </td>
      </tr>
    </table>
    <br>
    <hr>
    <td> <button (click)="getdata()">List</button>
<br><br>
  </form>
</div>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">DOB</th>
      <th scope="col">Place</th>
      <th scope="col">Option</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data ">
      <th scope="row"> {{item.name}}</th>
      <td>{{item.age}}</td>
      <td>{{item.dob}}</td>
      <td>{{item.place}}</td>
      <td> <button (click)="editdata(item.id)">Edit</button>
        <button (click)="deletedata(item.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table></div>
